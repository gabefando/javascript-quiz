<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <h1 class="text-center text-light mt-5">JavaScript Fundamentals Quiz</h1>
    <section class="d-flex align-items-center justify-content-center">
        <div class="text-center bg-light rounded mt-3">
            <div class="p-3">
                <p class="text-center mb-3">Answer the questions within the given amount of time.</p>
                <button type="button" class="btn btn-outline-primary m-1" id="startBtn">Start</button>
                <p class="mt-3" id="question">Click the button above to begin.</p>
                <div class="btn-vertical mt-1" id="quizBtns">
                    <button type="button" class="btn btn-outline-secondary m-1" id="aBtn">A</button>
                    <br>
                    <button type="button" class="btn btn-outline-secondary m-1" id="bBtn">B</button>
                    <br>
                    <button type="button" class="btn btn-outline-secondary m-1" id="cBtn">C</button>
                    <br>
                    <button type="button" class="btn btn-outline-secondary m-1" id="dBtn">D</button>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous">
    </script>
</body>
</html>
